<!-- Carousel ---->

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/WhitPoint.jpg" class="d-block w-100" alt="Whitaker Point">
      <div class="carousel-caption d-none d-md-block">
        <h5>Whitaker Point</h5>
        <p>Enjoy the Scenic Views!</p>
        <a href="https://www.buffaloriver.com/hiking/whitaker-point-hawksbill-crag/" title="Whitaker Point Buffalo" class="btn btn-success">Read More!</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/Beauty.jpg" class="d-block w-100" alt="Beauty">
      <div class="carousel-caption d-none d-md-block">
        <h5>Enjoy The Beauty</h5>
        <p>Enjoy the Beauty that the Buffalo has to offer!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/Float.jpg" class="d-block w-100" alt="Float">
      <div class="carousel-caption d-none d-md-block">
        <h5>Float the River!</h5>
        <p>Float the River and enjoy the scenic views!</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
